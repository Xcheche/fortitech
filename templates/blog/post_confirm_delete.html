{% extends "base.html" %}
{% load static %}


{% block title %}Confirm Delete Post{% endblock %}

{% block content %}
<div class="container">
    <h2>Confirm Delete Post</h2>
    <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
