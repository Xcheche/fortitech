{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="pages_heder">
        <h2>Login</h2>
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li> 
            <li><a href="{% url 'login' %}" class="active">Login</a></li>
        </ol>
    </div>
</div> 
<!-- End Pages Heder Area -->  

<section class="login_area">
    <div class="container">
        <span>
            <!-- {% include 'inc/alerts.html' %} -->
          </span>
        <div class="login_inner">  
            <form class="row login_from" method="post" action="{% url 'login' %}">  
                {% csrf_token %}
                <div class="form-group col-12">
                    <input type="email" class="form-control" name="email" value="{{ request.POST.email|default_if_none:'' }}"  placeholder="Email Address">
                </div> 
                <div class="form-group col-12" style="position:relative;">
                    <!-- Show Password -->
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" style="padding-right:40px;">
                    <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password" style="position:absolute; right:15px; top:50%; transform:translateY(-50%); cursor:pointer; margin: 5px;"></span>
                </div>
                <div class="form-group col-12">
                    <input type="text" class="form-control" name="code" placeholder="Your Code ( 2fa if inavailed )">
                </div>  
                <div class="form-group larg_btn col-12">
                    <button class="defult_btn" type="submit">Login</button>  
                </div>
                <div class="form-group col-sm-6">
                    <a href="{% url 'reset_password_via_email' %}" class="reset_btn">Reset Password</a>
                </div>
                <div class="form-group col-sm-6">  
                    <a href="{% url 'register' %}" class="reset_btn">Sign Up</a> 
                </div> 
                <h4 class="col-12">or login in with</h4> 
                <div class="form-group col-sm-6">
                    <!--TODO: Implement Google login-->
                    <a href="#" class="google_btn"><img src="{% static 'images/google.png' %}" alt="">GOOGLE</a>
                </div>
                <div class="form-group col-sm-6">  
                    <a href="" class="google_btn"><i class="fa fa-facebook"></i>Sign Up</a> 
                </div>  
                <!-- <div class="col-12">  
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check1">
                        <label class="custom-control-label" for="check1">I agree to the mora.com <a href="#">Terms of Service</a></label>
                    </div>
                </div> -->
            </form>  
        </div> 
    </div>
</section>




<!---Password toggle-->
<script>
    document.querySelectorAll('.toggle-password').forEach(function (element) {
        element.addEventListener('click', function () {
            const input = document.querySelector(this.getAttribute('toggle'));
            if (input.getAttribute('type') === 'password') {
                input.setAttribute('type', 'text');
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                input.setAttribute('type', 'password');
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });
    });
</script>


{% endblock %}
