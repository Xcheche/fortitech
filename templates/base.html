<!DOCTYPE html>
{% load static %}
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <!-- Theme tittle -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body>

                    <li><a href="/">Cypher Guard</a></li>

                </ul>

                    <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fa fa-vine"></i></a></li> 
                    <li><a href="#" class="shop_btn"><i class="flaticon-shopping-bag"></i> <span>0</span></a></li>

                </ul> 
            </div>
        </div>

    <!-- Header Top Area -->   
 <!--====Main header=====-->   
   {% include 'inc/main-header.html' %}

    <!--====Main content-->
   {%block content %} {% endblock %}

    <!--===Connect with us===-->
  {% include 'inc/connect-with-us.html' %}

    <!--===Footer Area===-->

    <div class="preloader"></div>

    <script src="{% static 'js/alerts.js' %}"></script>
    
    <!-- jQuery v3.2.1 -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script> 
    <script src="{% static 'js/popper.min.js' %}"></script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'vendors/animate-css/wow.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap-selector/jquery.nice-select.min.js' %}"></script>

    <script src="{% static 'js/theme.js' %}"></script>
