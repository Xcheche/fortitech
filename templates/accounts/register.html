{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- Login Area -->
<section class="login_area">
    <div class="container">
        <span>
            {% include 'inc/alerts.html' %}
          </span>
        <div class="login_inner">  
            <form class="row login_from" method="post" action="{% url 'register' %}">  
                {% csrf_token %}
               
                <div class="form-group col-12">
                    <input type="email" class="form-control" name="email" placeholder="Email Address">
                </div> 
                <div class="form-group col-12">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                
                <div class="form-group larg_btn col-12">
                    <button class="defult_btn" type="submit">Register</button>  
                </div>
                <div class="form-group col-sm-6">
                    <a href="{% url 'reset_password_via_email' %}" class="reset_btn">Reset Password</a>
                </div>
                <div class="form-group col-sm-6">  
                    <a href="" class="reset_btn">Login</a> 
                </div> 
                <h4 class="col-12">or login in with</h4> 
                <div class="form-group col-sm-6">
                    <a href="#" class="google_btn"><img src="images/google.png" alt="">GOOGLE</a>
                </div>
                <div class="form-group col-sm-6">  
                    <a href="#" class="google_btn"><i class="fa fa-facebook"></i>Sign Up</a> 
                </div>  
                <!-- <div class="col-12">  
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check1">
                        <label class="custom-control-label" for="check1">I agree to the mora.com <a href="#">Terms of Service</a></label>
                    </div>
                </div> -->
            </form>  
        </div> 
    </div>
</section>
<!-- End Login Area --> 

{% endblock%}
